  <title>키즈 팡팡</title>

  <!-- slider stylesheet -->

    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <link href="css/responsive.css" rel="stylesheet" />

<div id="footer">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const footerContainer = document.getElementById('footer');
            if (footerContainer) {
                fetch('index.html')  // 현재 페이지를 가져오도록 수정
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(data, 'text/html');
                        const currentFooter = doc.getElementById('footer');
                        if (currentFooter) {
                            footerContainer.innerHTML = currentFooter.innerHTML;
                        } else {
                            console.error('푸터를 찾을 수 없습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('푸터를 가져오는 도중 오류가 발생했습니다.', error);
                    });
            } else {
                console.error('푸터 컨테이너를 찾을 수 없습니다.');
            }
        });
      </script>
  

  </div>
  <!-- footer section -->

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
